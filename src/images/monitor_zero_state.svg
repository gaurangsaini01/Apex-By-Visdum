<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#3b82f6" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="400" height="300" fill="white"/>
  
  <!-- Main Monitor Stack -->
  <g transform="translate(150, 60)" filter="url(#shadow)">
    <!-- Back Monitor -->
    <g transform="translate(15, -10)">
      <rect x="0" y="0" width="100" height="65" rx="6" fill="white" stroke="#3b82f6" stroke-width="2"/>
      <rect x="6" y="6" width="88" height="53" rx="3" fill="#f1f5f9"/>
      <rect x="40" y="65" width="20" height="15" fill="#93c5fd"/>
      <rect x="30" y="80" width="40" height="4" rx="2" fill="#60a5fa"/>
    </g>
    
    <!-- Front Monitor -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="100" height="65" rx="6" fill="white" stroke="#3b82f6" stroke-width="2"/>
      <rect x="6" y="6" width="88" height="53" rx="3" fill="#f1f5f9"/>
      
      <!-- Professional dashboard mockup -->
      <rect x="12" y="12" width="76" height="8" rx="1" fill="#3b82f6"/>
      <rect x="12" y="24" width="25" height="12" rx="2" fill="#dbeafe"/>
      <rect x="40" y="24" width="25" height="12" rx="2" fill="#bfdbfe"/>
      <rect x="68" y="24" width="20" height="12" rx="2" fill="#93c5fd"/>
      
      <line x1="15" y1="42" x2="85" y2="42" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="15" y1="46" x2="75" y2="46" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="15" y1="50" x2="80" y2="50" stroke="#cbd5e1" stroke-width="1"/>
      
      <!-- Monitor Stand -->
      <rect x="40" y="65" width="20" height="15" fill="#93c5fd"/>
      <rect x="30" y="80" width="40" height="4" rx="2" fill="#60a5fa"/>
    </g>
  </g>
  
  <!-- Server/Network Icon -->
  <g transform="translate(80, 120)" filter="url(#shadow)">
    <!-- Server rack -->
    <rect x="0" y="0" width="45" height="50" rx="4" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <rect x="4" y="4" width="37" height="8" rx="2" fill="#f1f5f9"/>
    <rect x="4" y="16" width="37" height="8" rx="2" fill="#f1f5f9"/>
    <rect x="4" y="28" width="37" height="8" rx="2" fill="#f1f5f9"/>
    <rect x="4" y="40" width="37" height="6" rx="2" fill="#f1f5f9"/>
    
    <!-- LED indicators -->
    <circle cx="35" cy="8" r="1.5" fill="#3b82f6"/>
    <circle cx="35" cy="20" r="1.5" fill="#60a5fa"/>
    <circle cx="35" cy="32" r="1.5" fill="#93c5fd"/>
  </g>
  
  <!-- Analytics Chart Icon -->
  <g transform="translate(280, 100)" filter="url(#shadow)">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <polyline points="8,32 18,24 28,28 38,16 48,20 52,12" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <circle cx="18" cy="24" r="2" fill="#3b82f6"/>
    <circle cx="28" cy="28" r="2" fill="#60a5fa"/>
    <circle cx="38" cy="16" r="2" fill="#3b82f6"/>
    <circle cx="48" cy="20" r="2" fill="#93c5fd"/>
  </g>
  
  <!-- Empty Magnifying Glass -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="20" fill="white" stroke="#3b82f6" stroke-width="2.5"/>
    <line x1="14" y1="14" x2="28" y2="28" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Uptime Status Indicators -->
  <g transform="translate(120, 200)">
    <!-- Status bars in blue theme -->
    <rect x="0" y="0" width="6" height="20" rx="1" fill="#3b82f6"/>
    <rect x="10" y="5" width="6" height="15" rx="1" fill="#60a5fa"/>
    <rect x="20" y="2" width="6" height="18" rx="1" fill="#93c5fd"/>
    <rect x="30" y="8" width="6" height="12" rx="1" fill="#3b82f6"/>
    <rect x="40" y="0" width="6" height="20" rx="1" fill="#60a5fa"/>
    <rect x="50" y="6" width="6" height="14" rx="1" fill="#dbeafe"/>
    <rect x="60" y="3" width="6" height="17" rx="1" fill="#3b82f6"/>
    <rect x="70" y="0" width="6" height="20" rx="1" fill="#60a5fa"/>
    <rect x="80" y="4" width="6" height="16" rx="1" fill="#93c5fd"/>
    <rect x="90" y="7" width="6" height="13" rx="1" fill="#bfdbfe"/>
    <rect x="100" y="0" width="6" height="20" rx="1" fill="#3b82f6"/>
    <rect x="110" y="2" width="6" height="18" rx="1" fill="#60a5fa"/>
    <rect x="120" y="5" width="6" height="15" rx="1" fill="#93c5fd"/>
    <rect x="130" y="0" width="6" height="20" rx="1" fill="#3b82f6"/>
    <rect x="140" y="3" width="6" height="17" rx="1" fill="#60a5fa"/>
    <rect x="150" y="8" width="6" height="12" rx="1" fill="#dbeafe"/>
  </g>
  
  <!-- Professional Text -->
  <text x="200" y="250" text-anchor="middle" font-size="16" font-weight="500" fill="#1e40af">
    No monitors configured
  </text>
  
  <text x="200" y="270" text-anchor="middle" font-size="13" fill="#64748b">
    Create your first monitor to start tracking uptime
  </text>
</svg>